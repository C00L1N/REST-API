<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container">
    <header class="header-container">
        <h1>Register</h1>

    </header>
    <form action="POST" class="inputs-container">
            <p>Already have an account?<span><a href="login-link">Login Here</a></span></p>
            <input class="input-fields" type="email" name="email" id="email" data-cy="email" required placeholder="Email">
            
            <input class="input-fields" type="text" name="username" id="username" data-cy="username" required placeholder="Username">
            
            <input class="input-fields" type="password" name="password" id="password" data-cy="password" required placeholder="Password">
            
            <input class="input-fields" type="password" name="confirm-password" id="confirm-password" data-cy="confirm-password" required placeholder="Confirm Password">
            
            <section class="button-container">
                <button type="submit">Submit</button>
            </section>
        </form>
    </main>
</body>

</html>
